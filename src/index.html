<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Component - Collapse & Collapse Item</title>
  <script type="text/javascript" src="vue.js"></script>
  <style>
    ul li {
      list-style: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <collapse>
        <collapse-item v-for="(item, idx) in items" :key="idx" :title="item.title">
           {{item.detail}}
        </collapse-item>
    </collapse>
  </div>
 
  <script>
    Vue.component('collapse-item', {
      props: {
        title: String
      },
      data: function() {
        return {
          isExpand: false,
        }
      },
      computed: {
        tipText: function(){
          return !this.isExpand ? 'Show Detail' : 'Hide Detail'
        }
      },
      template: `
                  <li>
                    <p>{{title}} <a @click='isExpand=!isExpand' href='#'>{{tipText}}</a></p>
                    <p v-show='isExpand'><slot></slot></p>
                  </li>
                `
    })
    Vue.component('collapse', {
      template: `
                  <ul>
                    <slot></slot>
                  </ul>
                `
    })
    var app = new Vue({
      el: '#app',
      data: {
        items: [
            {
              title:'一致性 Consistency',
              detail:' 现实生活一致：与现实生活的流程、逻辑保持一致，遵循用户习惯的语言和概念；在界面中一致：所有的元素和结构需保持一致，比如：设计样式、图标和文本、元素的位置等。'
            },
            {
              title:'反馈 Feedback',
              detail:' 控制反馈：通过界面样式和交互动效让用户可以清晰的感知自己的操作；页面反馈：操作后，通过页面元素的变化清晰地展现当前状态。'
            }
          ]
      },
      
    })
  </script>
  
</body>
</html>
